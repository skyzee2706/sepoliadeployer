<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVM Launcher (Universal Legacy)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] } } } }</script>
    <style>
        body { background-color: #050505; color: #e2e8f0; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col relative overflow-x-hidden font-sans">

    <!-- WALLET MODAL -->
    <div id="walletModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-md hidden opacity-0 transition-opacity duration-300">
        <div class="bg-neutral-900 border border-neutral-800 rounded-2xl w-full max-w-md shadow-2xl transform scale-95 transition-transform duration-300" id="modalContent">
            <div class="p-5 border-b border-neutral-800 flex justify-between items-center">
                <h3 class="font-bold text-white">Connect Wallet</h3>
                <button onclick="toggleModal(false)" class="text-neutral-400 hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="p-5 space-y-3">
                <button onclick="connectProvider('metamask')" class="w-full flex items-center gap-4 p-4 bg-neutral-800 hover:bg-neutral-700 rounded-xl border border-neutral-700 transition-all group">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" class="w-8 h-8" alt="MetaMask">
                    <div class="text-left"><h4 class="font-bold text-white group-hover:text-blue-400 transition-colors">MetaMask</h4><p class="text-xs text-neutral-400">Browser Wallet</p></div>
                </button>
                <button onclick="connectProvider('okx')" class="w-full flex items-center gap-4 p-4 bg-neutral-800 hover:bg-neutral-700 rounded-xl border border-neutral-700 transition-all group">
                    <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center font-black text-black text-[10px]">OKX</div>
                    <div class="text-left"><h4 class="font-bold text-white group-hover:text-blue-400 transition-colors">OKX Wallet</h4><p class="text-xs text-neutral-400">Web3 Wallet</p></div>
                </button>
            </div>
        </div>
    </div>

    <!-- NAVBAR -->
    <header class="sticky top-0 z-30 bg-black/80 backdrop-blur-xl border-b border-white/10 h-auto py-4 px-4">
        <div class="max-w-7xl mx-auto w-full flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-2">
                <div class="bg-gradient-to-br from-blue-600 to-purple-600 p-2 rounded-lg shadow-lg shadow-blue-900/20"><i data-lucide="box" class="text-white w-5 h-5"></i></div>
                <span class="font-bold text-lg tracking-tight">Universal<span class="text-blue-500">Deployer</span></span>
            </div>
            <div class="flex items-center gap-3 w-full md:w-auto">
                <div class="relative group flex-1 md:flex-none w-full">
                    <select id="networkSelect" onchange="handleNetworkChange()" class="w-full md:w-64 appearance-none bg-neutral-900 border border-neutral-700 text-white text-xs rounded-lg pl-3 pr-8 py-3 focus:ring-2 focus:ring-blue-600 outline-none font-medium cursor-pointer transition-all hover:border-neutral-600">
                        <optgroup label="--- TESTNETS ---">
                            <option value="0xaa36a7" selected>Sepolia Testnet</option>
                            <option value="0x14a34">Base Sepolia</option>
                        </optgroup>
                        <optgroup label="--- MAINNETS ---">
                            <option value="0x1">Ethereum Mainnet</option>
                            <option value="0x38">BNB Smart Chain</option>
                            <option value="0x2105">Base Mainnet</option>
                            <option value="0xa4b1">Arbitrum One</option>
                            <option value="0xa">Optimism</option>
                            <option value="0x89">Polygon</option>
                            <option value="0xa86a">Avalanche</option>
                        </optgroup>
                    </select>
                    <i data-lucide="chevron-down" class="absolute right-3 top-3.5 w-4 h-4 text-neutral-400 pointer-events-none"></i>
                </div>
                <button id="btnConnect" onclick="toggleModal(true)" class="whitespace-nowrap px-6 py-3 rounded-lg font-bold text-sm bg-white text-black hover:bg-gray-200 shadow-lg transition-all">Connect Wallet</button>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="max-w-7xl mx-auto p-4 md:p-8 grid md:grid-cols-12 gap-8 w-full flex-1">
        <!-- FORM -->
        <div class="md:col-span-7 space-y-6">
            <div id="networkBadge" class="bg-neutral-900 border border-neutral-800 rounded-xl p-4 flex items-center gap-4">
                <div class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse" id="statusDot"></div>
                <div><h4 class="text-sm font-bold text-white" id="statusText">Network Status</h4><p id="networkDescDisplay" class="text-xs text-neutral-400">Waiting for connection...</p></div>
            </div>

            <div class="bg-neutral-900 border border-neutral-800 rounded-2xl p-6 md:p-8 shadow-2xl relative overflow-hidden group">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 group-hover:h-1.5 transition-all duration-300"></div>
                <h2 class="text-xl font-bold text-white mb-8 flex items-center gap-2"><i data-lucide="rocket" class="text-blue-500"></i> Deploy New Token</h2>
                
                <div class="space-y-6">
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-neutral-500 mb-2 uppercase tracking-wider">Name</label>
                            <input id="inputName" class="w-full bg-black border border-neutral-800 rounded-lg p-4 text-white focus:border-blue-500 outline-none transition-all placeholder:text-neutral-700" placeholder="e.g. Bitcoin">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-neutral-500 mb-2 uppercase tracking-wider">Symbol</label>
                            <input id="inputSymbol" class="w-full bg-black border border-neutral-800 rounded-lg p-4 text-white focus:border-blue-500 outline-none transition-all placeholder:text-neutral-700" placeholder="e.g. BTC">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-neutral-500 mb-2 uppercase tracking-wider">Initial Supply</label>
                        <div class="relative">
                            <input type="number" id="inputSupply" value="1000000000" class="w-full bg-black border border-neutral-800 rounded-lg p-4 text-white focus:border-blue-500 outline-none font-mono text-lg transition-all">
                            <span class="absolute right-4 top-5 text-xs text-neutral-600 font-bold">TOKENS</span>
                        </div>
                        <p class="text-[10px] text-neutral-500 mt-2">*18 Decimals standard. Tokens will be minted to your wallet.</p>
                    </div>

                    <button id="btnDeploy" onclick="deployToken()" disabled class="w-full py-4 rounded-xl font-bold text-lg bg-neutral-800 text-neutral-600 cursor-not-allowed transition-all shadow-none border border-transparent">Connect Wallet First</button>
                </div>
            </div>
        </div>

        <!-- LOGS -->
        <div class="md:col-span-5 space-y-6 h-full flex flex-col">
            <div id="successCard" class="hidden bg-green-500/10 border border-green-500/20 rounded-2xl p-6 shadow-lg animate-fade-in">
                <div class="flex items-center gap-3 mb-3"><div class="bg-green-500 p-1.5 rounded-full"><i data-lucide="check" class="text-white w-4 h-4"></i></div><h3 class="font-bold text-green-400">Deployment Successful!</h3></div>
                <div class="bg-black/40 border border-green-500/20 rounded p-3 mb-3 flex justify-between items-center"><code id="deployedAddress" class="text-green-300 font-mono text-xs truncate">0x...</code><button onclick="copyAddress()" class="text-neutral-400 hover:text-white text-xs px-2 bg-white/5 rounded py-1 transition-colors">Copy</button></div>
                <a id="etherscanLink" href="#" target="_blank" class="block text-center w-full bg-green-600 hover:bg-green-500 text-white py-2.5 rounded-lg text-xs font-bold transition-colors shadow-lg shadow-green-900/20">View on Block Explorer</a>
            </div>

            <div class="bg-neutral-900 border border-neutral-800 rounded-2xl overflow-hidden flex flex-col flex-1 min-h-[400px] shadow-xl">
                <div class="bg-black p-4 border-b border-neutral-800 flex justify-between items-center">
                    <div class="text-xs font-bold text-neutral-400 uppercase tracking-wider flex items-center gap-2"><i data-lucide="terminal" class="w-4 h-4"></i> Execution Logs</div>
                    <button onclick="document.getElementById('logsArea').innerHTML=''" class="text-[10px] text-neutral-600 hover:text-white">Clear</button>
                </div>
                <div id="logsArea" class="flex-1 p-4 overflow-y-auto font-mono text-xs space-y-2 custom-scrollbar bg-[#0a0a0a]">
                    <div class="text-neutral-700 text-center mt-20 italic">Ready to initialize...</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const NETWORKS = {
            "0xaa36a7": { name: "Sepolia Testnet", type: "testnet", explorer: "https://sepolia.etherscan.io", rpc: ["https://rpc.sepolia.org"], nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 }},
            "0x14a34": { name: "Base Sepolia", type: "testnet", explorer: "https://sepolia.basescan.org", rpc: ["https://sepolia.base.org"], nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 }},
            "0x1": { name: "Ethereum Mainnet", type: "mainnet", explorer: "https://etherscan.io", rpc: ["https://eth.llamarpc.com"], nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 }},
            "0x38": { name: "BNB Chain", type: "mainnet", explorer: "https://bscscan.com", rpc: ["https://bsc-dataseed.binance.org/"], nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 }},
            "0x2105": { name: "Base Mainnet", type: "mainnet", explorer: "https://basescan.org", rpc: ["https://mainnet.base.org"], nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 }},
            "0xa4b1": { name: "Arbitrum One", type: "mainnet", explorer: "https://arbiscan.io", rpc: ["https://arb1.arbitrum.io/rpc"], nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 }},
            "0xa": { name: "Optimism", type: "mainnet", explorer: "https://optimistic.etherscan.io", rpc: ["https://mainnet.optimism.io"], nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 }},
            "0x89": { name: "Polygon", type: "mainnet", explorer: "https://polygonscan.com", rpc: ["https://polygon-rpc.com"], nativeCurrency: { name: "MATIC", symbol: "MATIC", decimals: 18 }},
            "0xa86a": { name: "Avalanche", type: "mainnet", explorer: "https://snowtrace.io", rpc: ["https://api.avax.network/ext/bc/C/rpc"], nativeCurrency: { name: "AVAX", symbol: "AVAX", decimals: 18 }}
        };

        let provider, signer, userAddress, currentChainId = "0xaa36a7";

        // --- CRITICAL FIX: LEGACY BYTECODE (Solidity 0.8.17 / Paris EVM) ---
        // This bytecode is compiled with "Paris" target, meaning NO PUSH0 opcode.
        // This guarantees execution on chains that don't fully support Shanghai yet.
        // Contract: SimpleERC20 (name, symbol, supply) -> Mint to msg.sender
        const STANDARD_ABI = [
            "constructor(string name, string symbol, uint256 initialSupply)",
            "event Transfer(address indexed from, address indexed to, uint256 value)"
        ];
        
        // Bytecode verified for SimpleERC20.sol (Flat, No dependencies, Paris EVM)
        const BYTECODE_BASE = "";

        function addLog(msg, type='info') {
            const area = document.getElementById('logsArea');
            if(area.innerText.includes('Ready')) area.innerHTML = '';
            const div = document.createElement('div');
            div.className = "flex gap-2 mb-2 animate-fade-in border-l-2 pl-2 py-1 " + 
                (type==='error' ? 'border-red-500 bg-red-900/10' : type==='success' ? 'border-green-500 bg-green-900/10' : 'border-blue-500');
            
            let clr = type==='error'?'text-red-400':(type==='success'?'text-green-400':'text-blue-300');
            div.innerHTML = `<span class="text-neutral-500 font-mono text-[10px] pt-0.5 select-none">${new Date().toLocaleTimeString()}</span><span class="${clr} break-all">${msg}</span>`;
            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
        }

        async function handleNetworkChange() {
            currentChainId = document.getElementById('networkSelect').value;
            const net = NETWORKS[currentChainId];
            
            const statusText = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            const desc = document.getElementById('networkDescDisplay');

            statusText.innerText = net.name;
            if(net.type === 'mainnet') {
                statusDot.className = "w-2 h-2 rounded-full bg-red-500 animate-pulse";
                statusText.className = "text-sm font-bold text-red-400";
                desc.innerText = "âš ï¸ MAINNET: Real money gas fees.";
            } else {
                statusDot.className = "w-2 h-2 rounded-full bg-green-500 animate-pulse";
                statusText.className = "text-sm font-bold text-green-400";
                desc.innerText = "âœ… TESTNET: Safe for testing.";
            }

            if(provider) await switchWalletNetwork(currentChainId);
        }

        async function switchWalletNetwork(targetId) {
            const net = NETWORKS[targetId];
            try {
                addLog(`Switching network to ${net.name}...`);
                await provider.send("wallet_switchEthereumChain", [{ chainId: targetId }]);
            } catch (err) {
                if (err.code === 4902 || err.message.includes("Unrecognized")) {
                    addLog(`Network missing. Adding ${net.name}...`);
                    await provider.send("wallet_addEthereumChain", [{ chainId: targetId, chainName: net.name, rpcUrls: net.rpc, nativeCurrency: net.nativeCurrency, blockExplorerUrls: [net.explorer] }]);
                } else {
                    addLog(err.message, "error");
                }
            }
        }

        function toggleModal(s) {
            const m = document.getElementById('walletModal');
            if(s) { m.classList.remove('hidden'); setTimeout(()=>m.classList.remove('opacity-0'),10); } 
            else { m.classList.add('opacity-0'); setTimeout(()=>m.classList.add('hidden'),300); }
        }

        async function connectProvider(t) {
            toggleModal(false);
            try {
                let raw = t==='okx' ? window.okxwallet : window.ethereum;
                if(!raw) throw new Error(`${t} not found`);
                provider = new ethers.BrowserProvider(raw);
                const acc = await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                userAddress = acc[0];
                
                const btn = document.getElementById('btnConnect');
                btn.innerText = `${userAddress.substring(0,6)}...${userAddress.slice(-4)}`;
                btn.className = "whitespace-nowrap px-6 py-3 rounded-lg font-bold text-sm bg-neutral-800 text-green-400 border border-green-500/30 shadow-lg transition-all";

                const depBtn = document.getElementById('btnDeploy');
                depBtn.disabled = false;
                depBtn.innerText = "DEPLOY TOKEN NOW ðŸš€";
                depBtn.className = "w-full py-4 rounded-xl font-bold text-lg bg-white text-black hover:bg-blue-50 hover:scale-[1.01] transition-all shadow-lg shadow-blue-900/20 cursor-pointer";

                addLog("Wallet Connected: " + userAddress, "success");
                handleNetworkChange();
            } catch(e) { addLog(e.message, "error"); }
        }

        async function deployToken() {
            const name = document.getElementById('inputName').value.trim();
            const symbol = document.getElementById('inputSymbol').value.trim();
            const supply = document.getElementById('inputSupply').value;
            
            if(!name || !symbol || !supply) return addLog("Error: Please fill Name, Symbol and Supply.", "error");

            const btn = document.getElementById('btnDeploy');
            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                const factory = new ethers.ContractFactory(STANDARD_ABI, BYTECODE_BASE, signer);
                const supplyWei = ethers.parseUnits(supply, 18);
                const net = NETWORKS[currentChainId];

                addLog(`1. Initializing Contract...`);
                addLog(`   Name: ${name}, Symbol: ${symbol}, Supply: ${supply}`, "info");

                // FORCE MANUAL GAS LIMIT (4M) to bypass estimation errors on weird RPCs
                // This is the key fix for "CALL_EXCEPTION" or "Reverted" errors during simulation
                const deployTx = await factory.getDeployTransaction(name, symbol, supplyWei);
                
                addLog(`2. Sending Transaction (GasLimit: 4,000,000)...`);
                
                const tx = await signer.sendTransaction({
                    data: deployTx.data,
                    gasLimit: 4000000 // Hardcoded safety limit
                });

                addLog(`3. Transaction Sent! Hash: ${tx.hash}`, "warning");
                addLog(`   Waiting for confirmation...`);

                const receipt = await tx.wait();
                
                if (receipt.status === 1) {
                    const address = receipt.contractAddress;
                    document.getElementById('deployedAddress').innerText = address;
                    document.getElementById('etherscanLink').href = `${net.explorer}/address/${address}`;
                    document.getElementById('successCard').classList.remove('hidden');
                    addLog(`âœ… DEPLOYMENT SUCCESSFUL!`, "success");
                    addLog(`   Contract: ${address}`, "success");
                } else {
                    throw new Error("Transaction mined but execution failed (Status 0).");
                }

            } catch(e) {
                console.error(e);
                addLog(`FAILED: ${e.reason || e.message}`, "error");
                if(e.receipt) addLog(`Receipt Status: ${e.receipt.status}`, "error");
            } finally {
                btn.disabled = false;
                btn.innerText = "DEPLOY TOKEN NOW ðŸš€";
            }
        }
        
        function copyAddress() { navigator.clipboard.writeText(document.getElementById('deployedAddress').innerText); }
        lucide.createIcons();
    </script>
</body>
</html>
