<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVM Token Launchpad (Force Mode)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] } } } }</script>
    <style>
        body { background-color: #020617; color: #e2e8f0; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>
</head>
<body class="min-h-screen flex flex-col relative overflow-x-hidden">

    <!-- WALLET MODAL -->
    <div id="walletModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm hidden opacity-0 transition-opacity duration-300">
        <div class="bg-slate-900 border border-slate-700 rounded-2xl w-full max-w-md shadow-2xl transform scale-95 transition-transform duration-300" id="modalContent">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center">
                <h3 class="font-bold text-white">Pilih Wallet</h3>
                <button onclick="toggleModal(false)" class="text-slate-400 hover:text-white"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="p-4 space-y-3">
                <button onclick="connectProvider('metamask')" class="w-full flex items-center gap-4 p-4 bg-slate-800 hover:bg-slate-700 rounded-xl border border-slate-700 transition-all">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" class="w-8 h-8" alt="MetaMask">
                    <div class="text-left"><h4 class="font-bold text-white">MetaMask</h4><p class="text-xs text-slate-400">Browser Wallet</p></div>
                </button>
                <button onclick="connectProvider('okx')" class="w-full flex items-center gap-4 p-4 bg-slate-800 hover:bg-slate-700 rounded-xl border border-slate-700 transition-all">
                    <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center font-black text-black text-[10px]">OKX</div>
                    <div class="text-left"><h4 class="font-bold text-white">OKX Wallet</h4><p class="text-xs text-slate-400">Web3 Wallet</p></div>
                </button>
            </div>
        </div>
    </div>

    <!-- NAVBAR -->
    <header class="sticky top-0 z-30 bg-slate-900/90 backdrop-blur-md border-b border-slate-800 h-auto py-4 px-4">
        <div class="max-w-7xl mx-auto w-full flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-2">
                <i data-lucide="zap" class="text-indigo-500"></i>
                <span class="font-bold text-lg">EVM<span class="text-indigo-400">Launcher</span></span>
            </div>
            <div class="flex items-center gap-3 w-full md:w-auto">
                <div class="relative group flex-1 md:flex-none w-full">
                    <select id="networkSelect" onchange="handleNetworkChange()" class="w-full md:w-64 appearance-none bg-slate-800 border border-slate-700 text-white text-xs rounded-lg pl-3 pr-8 py-3 focus:ring-2 focus:ring-indigo-500 outline-none font-medium cursor-pointer">
                        <optgroup label="--- TESTNETS ---">
                            <option value="0xaa36a7" selected>Sepolia Testnet</option>
                            <option value="0x14a34">Base Sepolia</option>
                        </optgroup>
                        <optgroup label="--- MAINNETS ---">
                            <option value="0x1">Ethereum Mainnet</option>
                            <option value="0x38">BNB Smart Chain</option>
                            <option value="0x2105">Base Mainnet</option>
                            <option value="0xa4b1">Arbitrum One</option>
                            <option value="0xa">Optimism</option>
                            <option value="0x89">Polygon</option>
                            <option value="0xa86a">Avalanche</option>
                        </optgroup>
                    </select>
                    <i data-lucide="chevron-down" class="absolute right-3 top-3.5 w-4 h-4 text-slate-400 pointer-events-none"></i>
                </div>
                <button id="btnConnect" onclick="toggleModal(true)" class="whitespace-nowrap px-6 py-3 rounded-lg font-bold text-sm bg-indigo-600 text-white hover:bg-indigo-500 shadow-lg transition-all">Connect Wallet</button>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="max-w-7xl mx-auto p-4 md:p-8 grid md:grid-cols-12 gap-8 w-full flex-1">
        <!-- FORM -->
        <div class="md:col-span-7 space-y-6">
            <div id="networkBadge" class="bg-slate-800 border border-slate-700 rounded-xl p-3 flex items-start gap-3">
                <i data-lucide="info" class="w-5 h-5 text-indigo-400 mt-0.5"></i>
                <div><h4 class="text-sm font-bold text-white">Status Jaringan</h4><p id="networkDescDisplay" class="text-xs text-slate-400">Menunggu koneksi...</p></div>
            </div>

            <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6 md:p-8 shadow-xl relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 to-purple-500"></div>
                <h2 class="text-xl font-bold text-white mb-6 flex items-center gap-2"><i data-lucide="rocket" class="text-indigo-500"></i> Deploy Token</h2>
                
                <div class="space-y-5">
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-xs font-semibold text-slate-400 mb-1 uppercase">Nama Token</label><input id="inputName" class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white focus:border-indigo-500 outline-none" placeholder="Bitcoin"></div>
                        <div><label class="block text-xs font-semibold text-slate-400 mb-1 uppercase">Simbol</label><input id="inputSymbol" class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white focus:border-indigo-500 outline-none" placeholder="BTC"></div>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-slate-400 mb-1 uppercase">Total Supply</label>
                        <input type="number" id="inputSupply" value="1000000000" class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white focus:border-indigo-500 outline-none font-mono">
                    </div>

                    <button id="btnDeploy" onclick="deployToken()" disabled class="w-full py-4 rounded-xl font-bold text-lg bg-slate-800 text-slate-500 cursor-not-allowed transition-all shadow-lg">Pilih Wallet Dulu</button>
                </div>
            </div>
        </div>

        <!-- LOGS -->
        <div class="md:col-span-5 space-y-6">
            <div id="successCard" class="hidden bg-green-900/20 border border-green-500/30 rounded-2xl p-6 shadow-lg animate-fade-in">
                <div class="flex items-center gap-3 mb-3"><div class="bg-green-500 p-1 rounded-full"><i data-lucide="check" class="text-white w-4 h-4"></i></div><h3 class="font-bold text-white">Deploy Berhasil!</h3></div>
                <div class="bg-slate-950/50 border border-green-500/20 rounded p-3 mb-3 flex justify-between items-center"><code id="deployedAddress" class="text-green-400 font-mono text-xs truncate">0x...</code><button onclick="copyAddress()" class="text-slate-400 hover:text-white text-xs px-2">Copy</button></div>
                <a id="etherscanLink" href="#" target="_blank" class="block text-center w-full bg-green-600 hover:bg-green-500 text-white py-2 rounded-lg text-xs font-bold">Lihat Explorer</a>
            </div>

            <div class="bg-slate-950 border border-slate-800 rounded-2xl overflow-hidden flex flex-col h-[400px] shadow-xl">
                <div class="bg-slate-900 p-3 border-b border-slate-800 flex justify-between items-center"><div class="text-xs font-bold text-slate-400 uppercase tracking-wider flex items-center gap-2"><i data-lucide="terminal" class="w-4 h-4"></i> System Logs</div></div>
                <div id="logsArea" class="flex-1 p-4 overflow-y-auto font-mono text-xs space-y-2 custom-scrollbar bg-[#0c0f1c]"></div>
            </div>
        </div>
    </main>

    <script>
        const NETWORKS = {
            "0xaa36a7": { name: "Sepolia Testnet", type: "testnet", explorer: "https://sepolia.etherscan.io", rpc: ["https://rpc.sepolia.org"], nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 }},
            "0x14a34": { name: "Base Sepolia", type: "testnet", explorer: "https://sepolia.basescan.org", rpc: ["https://sepolia.base.org"], nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 }},
            "0x1": { name: "Ethereum Mainnet", type: "mainnet", explorer: "https://etherscan.io", rpc: ["https://eth.llamarpc.com"], nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 }},
            "0x38": { name: "BNB Chain", type: "mainnet", explorer: "https://bscscan.com", rpc: ["https://bsc-dataseed.binance.org/"], nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 }},
            "0x2105": { name: "Base Mainnet", type: "mainnet", explorer: "https://basescan.org", rpc: ["https://mainnet.base.org"], nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 }},
            "0xa4b1": { name: "Arbitrum One", type: "mainnet", explorer: "https://arbiscan.io", rpc: ["https://arb1.arbitrum.io/rpc"], nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 }},
            "0xa": { name: "Optimism", type: "mainnet", explorer: "https://optimistic.etherscan.io", rpc: ["https://mainnet.optimism.io"], nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 }},
            "0x89": { name: "Polygon", type: "mainnet", explorer: "https://polygonscan.com", rpc: ["https://polygon-rpc.com"], nativeCurrency: { name: "MATIC", symbol: "MATIC", decimals: 18 }},
            "0xa86a": { name: "Avalanche", type: "mainnet", explorer: "https://snowtrace.io", rpc: ["https://api.avax.network/ext/bc/C/rpc"], nativeCurrency: { name: "AVAX", symbol: "AVAX", decimals: 18 }}
        };

        let provider, signer, userAddress, currentChainId = "0xaa36a7";

        // STANDARD ERC20 BYTECODE (No Tax, No Logic, Just standard Token)
        const STANDARD_ABI = ["constructor(string name, string symbol, uint256 initialSupply)"];
        const BYTECODE_BASE = "0x608060405234801561001057600080fd5b5060405161066738038061066783398181016040528101906100329190610082565b8060008190555033600181905550600280546001600160a01b031916331790556100b08161006b565b600160a01b031633600160a01b031614156100aa576100aa6100a583600254600160a01b0316610214565b610267565b5b50506102d3565b600081519050919050565b600082825260208201905092915050565b6000819050919050565b60006100a08261008d565b9050919050565b60006100c26100bd6100b884610096565b610093565b610093565b9050919050565b6000604051905090565b6000602082840312156100ec57600080fd5b8151600160a01b038116811461010357600080fd5b50919050565b6000819050919050565b600080600061012d61012661012185610096565b610109565b61008d565b905060008151905090506000825190509050600083905084600254600160a01b031661015d565b505050505092915050565b6000600254600160a01b0316905090565b6000819050919050565b61017e8161016b565b811461018957600080fd5b50565b60008135905061019b81610175565b92915050565b600080604083850312156101b857600080fd5b6101be8361018f565b91506101c98261018f565b90509250929050565b60008060008060008584019050848301905084820190509392505050565b60006102036101fe6101f9846100d9565b6101d2565b6101d2565b9050919050565b6102138161016b565b82525050565b600060208201905061022e600083018461020a565b92915050565b600081519050919050565b600082825260208201905092915050565b6102dd8161008d565b6106e2806102ec6000396000f3fe608060405234801561001057600080fd5b50600436106100575760003560e01c806306fdde031461005c57806318160ddd1461007a578063313ce5671461009857806370a08231146100b657806395d89b41146100e6578063a9059cbb14610104575b600080fd5b610064610124565b6040516100719190610492565b60405180910390f35b6100826101ba565b60405161008f91906105d1565b60405180910390f35b6100a06101c3565b6040516100ad91906105ec565b60405180910390f35b6100ce60048036038101906100c9919061062b565b6101cc565b6040516100db91906105d1565b60405180910390f35b6100ee610215565b6040516100fb9190610492565b60405180910390f35b610112600480360381019061010d919061066d565b6102a7565b60405161011f919061069c565b60405180910390f35b606060028         function addLog(msg, type='info') {
            const area = document.getElementById('logsArea');
            const div = document.createElement('div');
            let clr = type==='error'?'text-red-400':(type==='success'?'text-green-400':'text-indigo-300');
            div.innerHTML = `<span class="text-slate-600 font-mono text-[10px] mr-2">${new Date().toLocaleTimeString()}</span><span class="${clr}">${msg}</span>`;
            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
        }

        async function handleNetworkChange() {
            currentChainId = document.getElementById('networkSelect').value;
            const net = NETWORKS[currentChainId];
            document.getElementById('networkDescDisplay').innerText = net.type === 'mainnet' ? `⚠️ Mainnet (${net.name})` : `✅ Testnet (${net.name})`;
            if(provider) await switchWalletNetwork(currentChainId);
        }

        async function switchWalletNetwork(targetId) {
            const net = NETWORKS[targetId];
            try {
                addLog(`Switching to ${net.name}...`);
                await provider.send("wallet_switchEthereumChain", [{ chainId: targetId }]);
            } catch (err) {
                if (err.code === 4902 || err.message.includes("Unrecognized")) {
                    addLog(`Adding ${net.name}...`);
                    await provider.send("wallet_addEthereumChain", [{ chainId: targetId, chainName: net.name, rpcUrls: net.rpc, nativeCurrency: net.nativeCurrency, blockExplorerUrls: [net.explorer] }]);
                } else {
                    addLog(err.message, "error");
                }
            }
        }

        function toggleModal(s) {
            const m = document.getElementById('walletModal');
            if(s) { m.classList.remove('hidden'); setTimeout(()=>m.classList.remove('opacity-0'),10); } 
            else { m.classList.add('opacity-0'); setTimeout(()=>m.classList.add('hidden'),300); }
        }

        async function connectProvider(t) {
            toggleModal(false);
            try {
                let raw = t==='okx' ? window.okxwallet : window.ethereum;
                if(!raw) throw new Error(`${t} not found`);
                provider = new ethers.BrowserProvider(raw);
                const acc = await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                userAddress = acc[0];
                document.getElementById('btnConnect').innerText = `${t.toUpperCase()} ${userAddress.substring(0,4)}...`;
                document.getElementById('btnDeploy').disabled = false;
                document.getElementById('btnDeploy').innerText = "Deploy Token";
                document.getElementById('btnDeploy').className = "w-full py-4 rounded-xl font-bold text-lg bg-indigo-600 text-white hover:bg-indigo-500 shadow-lg transition-all";
                addLog("Wallet Connected", "success");
                handleNetworkChange();
            } catch(e) { addLog(e.message, "error"); }
        }

        async function deployToken() {
            const name = document.getElementById('inputName').value;
            const symbol = document.getElementById('inputSymbol').value;
            const supply = document.getElementById('inputSupply').value;
            if(!name || !symbol || !supply) return addLog("Isi semua data!", "error");

            const btn = document.getElementById('btnDeploy');
            btn.disabled = true;
            btn.innerText = "Deploying...";

            try {
                const factory = new ethers.ContractFactory(STANDARD_ABI, BYTECODE_BASE, signer);
                const supplyWei = ethers.parseUnits(supply, 18);
                const net = NETWORKS[currentChainId];

                addLog(`Deploying ${name} to ${net.name}...`);
                
                let contractAddress;
                
                try {
                    // ATTEMPT 1: Normal Deploy
                    const contract = await factory.deploy(name, symbol, supplyWei);
                    addLog(`Tx Sent: ${contract.deploymentTransaction().hash}`, "warning");
                    await contract.waitForDeployment();
                    contractAddress = contract.target;
                } catch (err) {
                    // ATTEMPT 2: Force Deploy (Manual Gas Limit)
                    // Cek apakah errornya karena simulasi gas
                    if (err.code === 'CALL_EXCEPTION' || err.message.includes('estimateGas') || err.code === 'UNPREDICTABLE_GAS_LIMIT') {
                        addLog("Simulasi gagal. Mengaktifkan FORCE MODE (Gas Limit 5M)...", "warning");
                        
                        const txData = await factory.getDeployTransaction(name, symbol, supplyWei);
                        
                        const tx = await signer.sendTransaction({
                            data: txData.data,
                            gasLimit: 5000000 // Force high gas limit
                        });

                        addLog(`Force Tx Sent: ${tx.hash}`, "warning");
                        addLog("Menunggu konfirmasi...", "info");
                        
                        const receipt = await tx.wait();
                        contractAddress = receipt.contractAddress;
                    } else {
                        throw err; // Lempar error lain (user reject, dll)
                    }
                }

                document.getElementById('deployedAddress').innerText = contractAddress;
                document.getElementById('etherscanLink').href = `${net.explorer}/address/${contractAddress}`;
                document.getElementById('successCard').classList.remove('hidden');
                addLog(`SUCCESS! Address: ${contractAddress}`, "success");

            } catch(e) {
                console.error(e);
                addLog(`Gagal: ${e.reason || e.message}`, "error");
            } finally {
                btn.disabled = false;
                btn.innerText = "Deploy Token";
            }
        }
        
        function copyAddress() { navigator.clipboard.writeText(document.getElementById('deployedAddress').innerText); }
        lucide.createIcons();
    </script>
