<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVM Deployer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] } } } }</script>
    <style>
        body { background-color: #020617; color: #e2e8f0; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">

    <!-- WALLET MODAL -->
    <div id="walletModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-slate-900 border border-slate-700 rounded-2xl w-full max-w-md p-5 shadow-2xl m-4">
            <div class="flex justify-between items-center mb-5">
                <h3 class="font-bold text-white text-lg">Pilih Wallet</h3>
                <button onclick="toggleModal(false)" class="text-slate-400 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            <div class="space-y-3">
                <button onclick="connectProvider('metamask')" class="w-full flex items-center gap-4 p-4 bg-slate-800 hover:bg-slate-700 rounded-xl border border-slate-700 transition-all text-white font-bold group">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" class="w-8 h-8 group-hover:scale-110 transition-transform"> 
                    <div><span class="block">MetaMask</span><span class="text-xs text-slate-400 font-normal">Browser Wallet</span></div>
                </button>
                <button onclick="connectProvider('okx')" class="w-full flex items-center gap-4 p-4 bg-slate-800 hover:bg-slate-700 rounded-xl border border-slate-700 transition-all text-white font-bold group">
                    <div class="w-8 h-8 bg-white rounded-full text-black text-[10px] flex items-center justify-center font-black group-hover:scale-110 transition-transform">OKX</div> 
                    <div><span class="block">OKX Wallet</span><span class="text-xs text-slate-400 font-normal">Multi-Chain</span></div>
                </button>
            </div>
        </div>
    </div>

    <!-- HEADER -->
    <header class="h-auto md:h-20 border-b border-slate-800 bg-slate-950/90 backdrop-blur sticky top-0 z-40 py-4 px-6">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-2 font-bold text-xl tracking-tight w-full md:w-auto">
                <div class="bg-blue-600 p-1.5 rounded"><i data-lucide="box" class="text-white w-5 h-5"></i></div>
                <span>EVM<span class="text-blue-500">Deployer</span></span>
            </div>
            
            <div class="flex flex-col md:flex-row items-center gap-3 w-full md:w-auto">
                <!-- NETWORK SELECTOR (VISIBLE ON ALL DEVICES) -->
                <div class="relative w-full md:w-auto group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="globe" class="h-4 w-4 text-slate-500"></i>
                    </div>
                    <select id="networkSelect" onchange="handleNetworkChange()" class="w-full md:w-56 bg-slate-900 border border-slate-700 text-slate-300 text-xs font-bold rounded-lg pl-10 pr-8 py-3 outline-none cursor-pointer hover:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
                        <optgroup label="ðŸŸ¢ TESTNETS">
                            <option value="0xaa36a7" selected>Sepolia ETH</option>
                            <option value="0x14a34">Base Sepolia</option>
                        </optgroup>
                        <optgroup label="ðŸ”´ MAINNETS">
                            <option value="0x1">Ethereum Mainnet</option>
                            <option value="0x38">BNB Smart Chain</option>
                            <option value="0x2105">Base Mainnet</option>
                            <option value="0xa4b1">Arbitrum One</option>
                            <option value="0xa">Optimism</option>
                            <option value="0x89">Polygon (MATIC)</option>
                            <option value="0xa86a">Avalanche C-Chain</option>
                        </optgroup>
                    </select>
                    <i data-lucide="chevron-down" class="absolute right-3 top-3.5 w-3 h-3 text-slate-500 pointer-events-none"></i>
                </div>

                <button id="btnConnect" onclick="toggleModal(true)" class="w-full md:w-auto bg-white text-black hover:bg-slate-200 px-5 py-2.5 rounded-lg text-sm font-bold transition-all shadow-lg shadow-white/10 whitespace-nowrap">
                    Connect Wallet
                </button>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="flex-1 max-w-7xl mx-auto w-full p-6 grid md:grid-cols-12 gap-8">
        
        <!-- LEFT: FORM -->
        <div class="md:col-span-7 space-y-6">
            <div class="bg-slate-900 border border-slate-800 rounded-2xl p-8 shadow-2xl relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
                
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-2xl font-bold text-white flex items-center gap-2">
                        <i data-lucide="rocket" class="text-blue-500"></i> Launch Token
                    </h2>
                    <span id="networkBadge" class="px-3 py-1 rounded-full bg-slate-800 text-slate-400 text-[10px] font-mono uppercase tracking-wider border border-slate-700">
                        Not Connected
                    </span>
                </div>
                
                <div class="space-y-5">
                    <div class="grid grid-cols-2 gap-5">
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-1 block">Token Name</label>
                            <input id="inputName" class="w-full bg-black/40 border border-slate-700 rounded-xl p-4 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder:text-slate-700" placeholder="Ex: Bitcoin">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-1 block">Symbol</label>
                            <input id="inputSymbol" class="w-full bg-black/40 border border-slate-700 rounded-xl p-4 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder:text-slate-700" placeholder="Ex: BTC">
                        </div>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-1 block">Supply</label>
                        <div class="relative">
                            <input id="inputSupply" type="number" value="1000000000" class="w-full bg-black/40 border border-slate-700 rounded-xl p-4 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all font-mono text-lg">
                            <span class="absolute right-4 top-5 text-xs text-slate-500 font-bold">TOKENS</span>
                        </div>
                        <p class="text-[10px] text-slate-500 mt-2 ml-1">
                            *Standard 18 Decimals. Token will be minted to your wallet.
                        </p>
                    </div>

                    <button id="btnDeploy" onclick="deployToken()" disabled class="w-full py-4 rounded-xl font-bold text-lg bg-slate-800 text-slate-600 cursor-not-allowed mt-4 transition-all flex items-center justify-center gap-2 shadow-lg">
                        Connect Wallet First
                    </button>
                </div>
            </div>
        </div>

        <!-- RIGHT: CONSOLE -->
        <div class="md:col-span-5 space-y-6 flex flex-col h-full">
            <div id="successCard" class="hidden bg-green-500/10 border border-green-500/20 rounded-2xl p-6 backdrop-blur-md animate-in fade-in slide-in-from-bottom-4">
                <div class="flex items-center gap-3 mb-4">
                    <div class="bg-green-500 p-2 rounded-full text-white shadow-lg shadow-green-500/30"><i data-lucide="check" class="w-5 h-5"></i></div>
                    <div>
                        <h3 class="font-bold text-green-400 text-lg">Deployed!</h3>
                        <p class="text-xs text-green-400/70">Kontrak berhasil dibuat.</p>
                    </div>
                </div>
                
                <div class="bg-black/40 border border-green-500/10 rounded-xl p-4 mb-4">
                    <span class="text-[10px] text-slate-500 uppercase font-bold mb-1 block">Contract Address</span>
                    <div class="flex items-center justify-between gap-2">
                        <code id="deployedAddress" class="text-green-300 font-mono text-sm truncate">0x...</code>
                        <button onclick="copyAddress()" class="text-slate-400 hover:text-white transition-colors"><i data-lucide="copy" class="w-4 h-4"></i></button>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-3">
                    <a id="etherscanLink" href="#" target="_blank" class="flex items-center justify-center gap-2 bg-green-600 hover:bg-green-500 text-white py-3 rounded-xl text-xs font-bold transition-all shadow-lg shadow-green-900/20">
                        View on Block Explorer <i data-lucide="external-link" class="w-3 h-3"></i>
                    </a>
                </div>
            </div>

            <div class="bg-slate-950 border border-slate-800 rounded-2xl flex-1 flex flex-col overflow-hidden min-h-[300px] shadow-2xl">
                <div class="p-4 border-b border-slate-800 bg-black/20 flex justify-between items-center">
                    <span class="text-xs font-bold text-slate-400 uppercase flex items-center gap-2"><i data-lucide="terminal" class="w-4 h-4 text-blue-500"></i> Logs</span>
                    <div class="flex gap-1.5">
                        <div class="w-2 h-2 rounded-full bg-slate-700"></div>
                        <div class="w-2 h-2 rounded-full bg-slate-700"></div>
                    </div>
                </div>
                <div id="logsArea" class="flex-1 p-4 font-mono text-[11px] overflow-y-auto space-y-2 custom-scrollbar bg-[#050505]">
                    <div class="text-slate-700 text-center mt-10 italic">System initialized.</div>
                </div>
            </div>
        </div>

    </main>

    <script>
        const NETWORKS = {
            "0xaa36a7": { name: "Sepolia", explorer: "https://sepolia.etherscan.io", rpc: ["https://rpc.sepolia.org"] },
            "0x14a34": { name: "Base Sepolia", explorer: "https://sepolia.basescan.org", rpc: ["https://sepolia.base.org"] },
            "0x1": { name: "Ethereum", explorer: "https://etherscan.io", rpc: ["https://eth.llamarpc.com"] },
            "0x38": { name: "BNB Chain", explorer: "https://bscscan.com", rpc: ["https://bsc-dataseed.binance.org/"] },
            "0x2105": { name: "Base", explorer: "https://basescan.org", rpc: ["https://mainnet.base.org"] },
            "0xa4b1": { name: "Arbitrum", explorer: "https://arbiscan.io", rpc: ["https://arb1.arbitrum.io/rpc"] },
            "0xa": { name: "Optimism", explorer: "https://optimistic.etherscan.io", rpc: ["https://mainnet.optimism.io"] },
            "0x89": { name: "Polygon", explorer: "https://polygonscan.com", rpc: ["https://polygon-rpc.com"] },
            "0xa86a": { name: "Avalanche", explorer: "https://snowtrace.io", rpc: ["https://api.avax.network/ext/bc/C/rpc"] }
        };

        let provider, signer, userAddress, currentChainId = "0xaa36a7";

        // --- LOGIC ---
        function addLog(msg, type='info') {
            const area = document.getElementById('logsArea');
            const div = document.createElement('div');
            const color = type==='error'?'text-red-400 font-bold':(type==='success'?'text-green-400 font-bold':'text-blue-200');
            div.innerHTML = `<span class="text-slate-600 mr-2 font-mono text-[10px]">[${new Date().toLocaleTimeString()}]</span><span class="${color}">${msg}</span>`;
            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
        }

        async function handleNetworkChange() {
            currentChainId = document.getElementById('networkSelect').value;
            const net = NETWORKS[currentChainId];
            const badge = document.getElementById('networkBadge');
            badge.innerText = net ? net.name : "Network";
            
            if(provider) {
                try {
                    await provider.send("wallet_switchEthereumChain", [{ chainId: currentChainId }]);
                    addLog(`Switched to ${net.name}`);
                } catch(e) {
                    if(e.code === 4902) {
                        try {
                            await provider.send("wallet_addEthereumChain", [{
                                chainId: currentChainId, chainName: net.name, rpcUrls: net.rpc,
                                nativeCurrency: { name:"ETH", symbol:"ETH", decimals:18 },
                                blockExplorerUrls: [net.explorer]
                            }]);
                        } catch(addErr) { addLog(addErr.message, "error"); }
                    }
                }
            }
        }

        function toggleModal(show) {
            const m = document.getElementById('walletModal');
            if(show) { m.classList.remove('hidden'); setTimeout(()=>m.classList.remove('opacity-0'),10); }
            else { m.classList.add('opacity-0'); setTimeout(()=>m.classList.add('hidden'),300); }
        }

        async function connectProvider(t) {
            toggleModal(false);
            try {
                let raw = t==='okx' ? window.okxwallet : window.ethereum;
                if(!raw) throw new Error(`${t} not found`);
                
                provider = new ethers.BrowserProvider(raw);
                const acc = await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                userAddress = acc[0];

                document.getElementById('btnConnect').innerText = `${userAddress.substring(0,5)}...`;
                const btn = document.getElementById('btnDeploy');
                btn.disabled = false;
                btn.innerText = "DEPLOY TOKEN ðŸš€";
                btn.className = "w-full py-4 rounded-xl font-bold text-lg bg-gradient-to-r from-blue-600 to-purple-600 text-white hover:scale-[1.02] transition-all shadow-lg shadow-blue-900/20";
                
                addLog("Wallet Connected", "success");
                handleNetworkChange();
            } catch(e) { addLog(e.message, "error"); }
        }

        // --- DEPLOY LOGIC WITH MANUAL ENCODING ---
        async function deployToken() {
            const name = document.getElementById('inputName').value;
            const symbol = document.getElementById('inputSymbol').value;
            const supply = document.getElementById('inputSupply').value;

            if(!name || !symbol || !supply) return addLog("Isi semua form!", "error");

            const btn = document.getElementById('btnDeploy');
            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                addLog(`Encoding Data: ${name} (${symbol})...`);
                
                const factory = new ethers.ContractFactory(ABI, BYTECODE, signer);
                const supplyWei = ethers.parseUnits(supply, 18);

                // 1. GENERATE DEPLOY TRANSACTION DATA (Automatically handles encoding)
                const deployTx = await factory.getDeployTransaction(name, symbol, supplyWei);
                
                addLog("Mengirim Transaksi ke Blockchain...", "warning");
                
                // 2. SEND WITH MANUAL GAS LIMIT (To prevent estimateGas errors)
                const tx = await signer.sendTransaction({
                    data: deployTx.data,
                    gasLimit: 3000000 
                });

                addLog(`Tx Hash: ${tx.hash}`, "info");
                addLog("Menunggu Konfirmasi Blok...");

                const receipt = await tx.wait();
                
                if (receipt.status === 1) {
                    const addr = receipt.contractAddress;
                    document.getElementById('deployedAddress').innerText = addr;
                    document.getElementById('etherscanLink').href = `${NETWORKS[currentChainId].explorer}/address/${addr}`;
                    document.getElementById('successCard').classList.remove('hidden');
                    addLog(`âœ… SUKSES! Contract: ${addr}`, "success");
                } else {
                    throw new Error("Transaksi gagal (Reverted)");
                }

            } catch(e) {
                console.error(e);
                addLog("Gagal: " + (e.reason || e.message), "error");
            } finally {
                btn.disabled = false;
                btn.innerText = "DEPLOY TOKEN ðŸš€";
            }
        }

        function copyAddress() {
            navigator.clipboard.writeText(document.getElementById('deployedAddress').innerText);
            addLog("Address disalin!", "info");
        }

        lucide.createIcons();
    </script>
