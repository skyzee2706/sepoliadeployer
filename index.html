                <button onclick="connectProvider('okx')" class="w-full flex items-center gap-4 p-4 bg-slate-800 hover:bg-slate-700 rounded-xl border border-slate-700 transition-all group">

                            <option value="0x13882">Polygon Amoy</option>

                            <option value="0xa869">Avalanche Fuji</option>
                            <option value="0x66eee">Arbitrum Sepolia</option>
                            <option value="0xaa37dc">OP Sepolia</option>
                        </optgroup>
                        <optgroup label="ðŸ”´ MAINNETS (Real Money)">

    <!-- MAIN -->
    <main class="flex-1 max-w-7xl mx-auto w-full p-6 grid md:grid-cols-12 gap-8">

        let provider, signer, userAddress, currentChainId = "0xaa36a7";

        // --- LOGGING ---
        function addLog(msg, type='info') {
            const area = document.getElementById('logsArea');
            if(area.innerText.includes('Menunggu koneksi')) area.innerHTML = '';
            const div = document.createElement('div');
            const color = type==='error'?'text-red-400 font-bold':(type==='success'?'text-green-400 font-bold':'text-slate-400');
            div.innerHTML = `<span class="text-slate-600 mr-2 font-mono text-[10px]">[${new Date().toLocaleTimeString()}]</span><span class="${color}">${msg}</span>`;
            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
        }

        // --- WALLET & NETWORK LOGIC ---
        function toggleModal(s) {
            const m = document.getElementById('walletModal');
            if(s) { m.classList.remove('hidden'); setTimeout(()=>m.classList.remove('opacity-0'),10); }
            else { m.classList.add('opacity-0'); setTimeout(()=>m.classList.add('hidden'),300); }
        }

        async function connectProvider(t) {
            toggleModal(false);
            try {
                let raw = t==='okx' ? window.okxwallet : window.ethereum;
                if(!raw) throw new Error(`${t} not found`);
                
                provider = new ethers.BrowserProvider(raw);
                const acc = await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                userAddress = acc[0];

                document.getElementById('btnConnect').innerText = `${userAddress.substring(0,5)}...`;
                const btn = document.getElementById('btnDeploy');
                btn.disabled = false;
                btn.innerText = "DEPLOY TOKEN SEKARANG ðŸš€";
                btn.className = "w-full py-4 rounded-xl font-bold text-lg bg-gradient-to-r from-blue-600 to-purple-600 text-white hover:scale-[1.02] transition-all shadow-lg shadow-blue-900/20";
                
                addLog("Wallet Connected: " + userAddress, "success");
                
                // Listener Perubahan Network
                if(raw.on) {
                    raw.on('chainChanged', (chainId) => {
                        addLog(`Wallet changed network to ${chainId}`);
                        updateNetworkUI(chainId);
                    });
                }

                // Cek Network Saat Ini
                const net = await provider.getNetwork();
                updateNetworkUI("0x" + net.chainId.toString(16));

            } catch(e) { addLog(e.message, "error"); }
        }

        function updateNetworkUI(chainId) {
            currentChainId = chainId;
            const net = NETWORKS[chainId];
            
            // Update Dropdown
            const select = document.getElementById('networkSelect');
            if(NETWORKS[chainId]) select.value = chainId;
            
            // Update Badge
            const badge = document.getElementById('networkBadge');
            if(net) {
                badge.innerText = net.name;
                badge.className = `px-3 py-1 rounded-full text-[10px] font-mono uppercase tracking-wider border ${net.name.includes('Testnet') || net.name.includes('Sepolia') ? 'bg-green-900/20 text-green-400 border-green-900/50' : 'bg-red-900/20 text-red-400 border-red-900/50'}`;
                addLog(`Active Network: ${net.name}`, "success");
            } else {
                badge.innerText = "Unknown Chain (" + chainId + ")";
                badge.className = "px-3 py-1 rounded-full bg-slate-800 text-slate-500 border border-slate-700";
                addLog(`Unknown Chain ID: ${chainId}`, "warning");
            }
        }

        async function handleNetworkChange() {
            const target = document.getElementById('networkSelect').value;
            updateNetworkUI(target);
            if(!provider) return;
            
            const net = NETWORKS[target];
            try {
                await provider.send("wallet_switchEthereumChain", [{ chainId: target }]);
                addLog(`Switching to ${net.name}...`);
            } catch(e) {
                if(e.code === 4902) {
                    try {
                        await provider.send("wallet_addEthereumChain", [{
                            chainId: target, chainName: net.name, rpcUrls: net.rpc,
                            nativeCurrency: { name: net.currency, symbol: net.currency, decimals:18 },
                            blockExplorerUrls: [net.explorer]
                        }]);
                    } catch(addErr) { addLog(addErr.message, "error"); }
                }
            }
        }

        // --- CORE DEPLOYMENT (MANUAL ENCODING) ---
        async function deployToken() {
            const name = document.getElementById('inputName').value;
            const symbol = document.getElementById('inputSymbol').value;
            const supply = document.getElementById('inputSupply').value;

            if(!name || !symbol || !supply) return addLog("Mohon isi semua form!", "error");

            const btn = document.getElementById('btnDeploy');
            btn.disabled = true;
            btn.innerHTML = `<div class="animate-spin w-5 h-5 border-2 border-white/30 border-t-white rounded-full mr-2"></div> Processing...`;

            try {
                addLog(`Encoding Data: ${name} (${symbol})...`);
                
                // 1. Encode Constructor Arguments Manual
                const abiCoder = new ethers.AbiCoder();
                const supplyWei = ethers.parseUnits(supply, 18);
                
                const encodedArgs = abiCoder.encode(
                    ["string", "string", "uint256"], 
                    [name, symbol, supplyWei]
                ).slice(2); // Hapus '0x'

                // 2. Gabungkan dengan Bytecode Mesin
                const fullBytecode = BYTECODE_HEX + encodedArgs;

                addLog("Mengirim Transaksi...", "warning");
                
                // 3. Kirim Raw Transaction (Bypass Factory Check)
                const tx = await signer.sendTransaction({
                    data: fullBytecode,
                    gasLimit: 3000000 // Safety Gas
                });

                addLog(`Tx Hash: ${tx.hash}`, "info");
                addLog("Menunggu Konfirmasi Blok...");

                const receipt = await tx.wait();
                
                if (receipt.status === 1) {
                    const addr = receipt.contractAddress;
                    document.getElementById('deployedAddress').innerText = addr;
                    
                    const net = NETWORKS[currentChainId];
                    const explorerUrl = net ? net.explorer : "https://etherscan.io";
                    
                    document.getElementById('etherscanLink').href = `${explorerUrl}/address/${addr}`;
                    document.getElementById('successCard').classList.remove('hidden');
                    
                    addLog(`âœ… SUKSES! Kontrak: ${addr}`, "success");
                    
                    // Auto Watch
                    try {
                        await window.ethereum.request({
                            method: 'wallet_watchAsset',
                            params: { type: 'ERC20', options: { address: addr, symbol: symbol, decimals: 18 } },
                        });
                    } catch(e){}
                } else {
                    throw new Error("Transaksi gagal (Reverted)");
                }

            } catch(e) {
                console.error(e);
                addLog("Gagal: " + (e.reason || e.message), "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `DEPLOY TOKEN SEKARANG ðŸš€`;
            }
        }

        function copyAddress() {
            navigator.clipboard.writeText(document.getElementById('deployedAddress').innerText);
            addLog("Address disalin!", "info");
        }

        lucide.createIcons();
    </script>
