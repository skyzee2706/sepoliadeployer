<body class="min-h-screen flex flex-col relative overflow-x-hidden">

    <!-- NAVBAR -->

        // --- 3. LOGIC ---
        function addLog(msg, type='info') {
            const area = document.getElementById('logsArea');
            if(area.innerText.includes('Waiting for command')) area.innerHTML = '';
            const div = document.createElement('div');
            div.className = "flex gap-2 mb-2 animate-fade-in border-l-2 pl-2 py-1 " + 
                (type==='error' ? 'border-red-500' : type==='success' ? 'border-green-500' : 'border-purple-500');
            
            let clr = type==='error'?'text-red-400':(type==='success'?'text-green-400':'text-purple-300');
            div.innerHTML = `<span class="text-slate-500 font-mono text-[10px] pt-0.5">${new Date().toLocaleTimeString()}</span> <span class="${clr}">${msg}</span>`;
            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
        }

        function updateNetworkUI(chainIdHex) {
            const net = NETWORKS[chainIdHex];
            if (!net) return;

            const badge = document.getElementById('networkBadge');
            const icon = document.getElementById('networkIcon');
            const nameDisplay = document.getElementById('networkNameDisplay');
            const descDisplay = document.getElementById('networkDescDisplay');

            if(net.type === 'mainnet') {
                badge.className = "bg-red-500/10 border border-red-500/20 rounded-xl p-3 flex items-start gap-3 transition-colors";
                icon.className = "w-5 h-5 text-red-500 mt-0.5 shrink-0";

        async function handleNetworkChange() {
            const select = document.getElementById('networkSelect');
            currentChainId = select.value;
            updateNetworkUI(currentChainId);
            if(provider) await switchWalletNetwork(currentChainId);
        }

        // --- CORE: AUTO RPC ADDER ---
        async function switchWalletNetwork(targetChainId) {
            if(!provider) return;
            const netConf = NETWORKS[targetChainId];
            
            try {
                addLog(`Switching to ${netConf.name}...`, "info");
                await provider.send("wallet_switchEthereumChain", [{ chainId: targetChainId }]);
                addLog(`Switched successfully to ${netConf.name}`, "success");
            } catch (switchError) {
                // Error 4902 is "Chain not found"
                if (switchError.code === 4902 || switchError.message.includes("Unrecognized chain")) {
                    addLog(`Network ${netConf.name} missing. Adding automatically...`, "warning");
                    try {
                        await provider.send("wallet_addEthereumChain", [{
                            chainId: targetChainId,
                            chainName: netConf.name,
                            rpcUrls: netConf.rpc,
                            nativeCurrency: netConf.nativeCurrency,
                            blockExplorerUrls: [netConf.explorer]
                        }]);
                        addLog(`Network ${netConf.name} added!`, "success");
                        // Sometimes wallet doesn't switch immediately after adding
                        // await provider.send("wallet_switchEthereumChain", [{ chainId: targetChainId }]);
                    } catch (addError) {
                        addLog(`Failed to add network: ${addError.message}`, "error");
                    }
                } else {
                    addLog(`Failed to switch: ${switchError.message}`, "error");
                }
            }
        }

        function toggleModal(s) {
            const m = document.getElementById('walletModal');
            if(s) { m.classList.remove('hidden'); setTimeout(()=>m.classList.remove('opacity-0'),10); }
            else { m.classList.add('opacity-0'); setTimeout(()=>m.classList.add('hidden'),300); }
        }

        async function connectProvider(t) {
            toggleModal(false);
            try {
                let raw;
                if(t==='okx') {
                    if(!window.okxwallet) throw new Error("OKX Wallet extension not found");
                    raw = window.okxwallet;
                } else {
                    if(!window.ethereum) throw new Error("MetaMask not found");
                    raw = window.ethereum;
                }

                provider = new ethers.BrowserProvider(raw);
                const acc = await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                userAddress = acc[0];
                
                const btn = document.getElementById('btnConnect');
                btn.innerHTML = `<span class="bg-white/20 px-2 rounded mr-2 text-xs font-bold">${t.toUpperCase()}</span> ${userAddress.substring(0,6)}...`;
                btn.className = "whitespace-nowrap flex items-center gap-2 px-4 py-2.5 rounded-lg font-medium text-sm bg-slate-800 text-green-400 border border-green-500/30";

                const depBtn = document.getElementById('btnDeploy');
                depBtn.disabled = false;
                depBtn.innerHTML = "DEPLOY TOKEN üöÄ";
                depBtn.className = "w-full py-4 rounded-xl font-bold text-lg bg-gradient-to-r from-purple-600 to-pink-600 text-white hover:scale-[1.02] transition-all shadow-lg";

                addLog("Wallet connected: " + userAddress, "success");

                const net = await provider.getNetwork();
                const connectedChainIdHex = "0x" + net.chainId.toString(16);
                
                if (NETWORKS[connectedChainIdHex]) {
                    document.getElementById('networkSelect').value = connectedChainIdHex;
                    currentChainId = connectedChainIdHex;
                    updateNetworkUI(currentChainId);
                } else {
                    addLog("Network mismatch, auto-switching...", "warning");
                    handleNetworkChange(); 
                }

            } catch(e) {
                addLog(e.message, "error");
            }
        }

        async function deployToken() {
            const name = document.getElementById('inputName').value;
            const symbol = document.getElementById('inputSymbol').value;
            const supply = document.getElementById('inputSupply').value;
            const btn = document.getElementById('btnDeploy');
            const netConf = NETWORKS[currentChainId];

            if(!name || !symbol || !supply) return addLog("Please fill all fields!", "error");

            try {
                btn.disabled = true;
                btn.innerHTML = `<div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> Estimating Gas...`;
                
                addLog(`Initiating deploy: ${name} to ${netConf.name}...`);

                const factory = new ethers.ContractFactory(STANDARD_ABI, BYTECODE_BASE, signer);
                const supplyWei = ethers.parseUnits(supply, 18);

                // Auto Gas Logic (Let wallet handle it)
                const contract = await factory.deploy(name, symbol, supplyWei);

                addLog(`Tx Broadcasted: ${contract.deploymentTransaction().hash}`, "warning");
                addLog("Waiting for block confirmation...", "info");

                await contract.waitForDeployment();
                const contractAddr = contract.target;

                document.getElementById('deployedAddress').innerText = contractAddr;
                document.getElementById('etherscanLink').href = `${netConf.explorer}/address/${contractAddr}`;
                document.getElementById('etherscanLink').innerText = `View on ${new URL(netConf.explorer).hostname}`;
                document.getElementById('successCard').classList.remove('hidden');
                
                addLog(`‚úÖ SUCCESS! Address: ${contractAddr}`, "success");

                btn.innerHTML = "DEPLOY TOKEN üöÄ";
                btn.disabled = false;

            } catch(e) {
                console.error(e);
                let errMsg = e.reason || e.message;
                if(errMsg.includes("user rejected")) errMsg = "Transaction rejected by user";
                addLog("Fail: " + errMsg, "error");
                btn.disabled = false;
                btn.innerHTML = "DEPLOY TOKEN üöÄ";
            }
        }
        
        function copyAddress() {
            navigator.clipboard.writeText(document.getElementById('deployedAddress').innerText);
            addLog("Address copied", "info");
        }

        lucide.createIcons();
        updateNetworkUI(currentChainId);
    </script>
